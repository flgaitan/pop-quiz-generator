<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>POP QUIZ</title>
</head>

<body>
<section>
    <div id="wrap-around">
    <!-- div for timer--> 
        <div id="timerCount"></div>
         <!--selector for questions-->
         <div id="popQuestions">
            <h1>Pop Pop, It's a Quiz!</h1>
             <p>Answer the following questions before the timer runs out. If you answer incorrectly 
                    you will face a 15 second penalty that will be deducted from your current time. 
                    Good luck!
            </p>
         </div>
         <div>
            <ul id="options"></ul>
            <button id="selfStart">Begin</button>
    <section id="scorekeeper"></section>
        <h2>Highscores</h2>
            <ul id="highScore"></ul>
            <!-- Buttons -->
            <!--<button id="goBack">Go Back</button>-->
            <button id="clear" value="reset">Clear Highscore</button>
        </div>
            </div>
        </div>
     </div>
</section>
    <script src="./assets/script.js"></script>

</body>

</html>
