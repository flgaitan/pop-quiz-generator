<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>POP QUIZ</title>
</head>

<body>
    <!--top of the page display-->
    <header id="container">
        <!--<div id="wrap-around">-->
            <!-- div for timer-->
            <div id="timerCount" class="tiktok"></div>
            <!--selector for prompter-->
            <div id="popQuestions">
                <h1>Pop Pop, It's a Quiz!</h1>
                <p>Answer the following questions before the timer runs out. If you answer incorrectly
                    you will face a 15 second penalty that will be deducted from your current time.
                    Good luck!
                </p>
            </div>
        </header>
        <!--this is where your quiz content populates-->
            <section id="quizpart"></section>
            <!-- where the object's arrays are stored-->
                <ul id="options"></ul>
                <!--begin quiz button is here-->
                <button id="selfStart" class="hideme">Begin</button>
            <section id="scorekeeper"></section>
    </section>
    <script src="./assets/script.js"></script>

</body>

</html>
